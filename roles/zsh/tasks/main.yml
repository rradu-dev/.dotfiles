---
- name: Install zsh
  homebrew:
    name: zsh
    state: present

- name: Remove Oh-My-Zsh folder if exists
  file:
    path: "{{ ansible_user_dir }}/.oh-my-zsh"
    state: absent

- name: Install Oh-My-Zsh
  shell:
    cmd: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

- name: Remove Oh-My-Zsh zshrc generated
  file:
    path: "{{ ansible_user_dir }}/.zshrc"
    state: absent

- name: Symlink conf
  file:
    src: "{{ role_path }}/files/.zshrc"
    dest: "{{ ansible_user_dir }}/.zshrc"
    state: link

- name: Set zsh as shell
  user:
    name: "{{ ansible_user_id }}"
    shell: /bin/zsh

- name: Source conf
  shell: /bin/zsh -c "source {{ ansible_user_dir }}/.zshrc"

- name: Clone zsh-autosuggestions plugin
  git:
    repo: "https://github.com/zsh-users/zsh-autosuggestions"
    dest: "{{ ansible_env.ZSH }}/custom/plugins/zsh-autosuggestions"
    version: master
  register: zshautosuggestions_clone
  failed_when:
    - zshautosuggestions_clone.failed
    - not 'Local modifications exist' in zshautosuggestions_clone.msg

- name: Clone zsh-syntax-highlighting plugin
  git:
    repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git"
    dest: "{{ ansible_env.ZSH }}/custom/plugins/zsh-syntax-highlighting"
    version: master
  register: zshsyntaxhighlighting_clone
  failed_when:
    - zshsyntaxhighlighting_clone.failed
    - not 'Local modifications exist' in zshsyntaxhighlighting_clone.msg
